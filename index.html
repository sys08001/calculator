<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="container-outer"></div>
    <div id="container-display"></div>
    <div id="container-all-buttons">
      <div id="container-clear">
        <button id="button-clear" class="button">CLEAR</button>
      </div>
      <div id="container-numbers">
        <button id="button-7" class="button">7</button>
        <button id="button-8" class="button">8</button>
        <button id="button-9" class="button">9</button>
        <button id="button-4" class="button">4</button>
        <button id="button-5" class="button">5</button>
        <button id="button-6" class="button">6</button>
        <button id="button-1" class="button">1</button>
        <button id="button-2" class="button">2</button>
        <button id="button-3" class="button">3</button>
        <button id="button-0" class="button">0</button>
        <button id="button-." class="button">.</button>
      </div>
      <div id="operators-container">
        <button id="button-div" class="button">%</button>
        <button id="button-mult" class="button">x</button>
        <button id="button-sub" class="button">-</button>
        <button id="button-add" class="button">+</button>
        <button id="button-eq" class="button">=</button>
      </div>
    </div>
  </body>
</html>
