<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="container-outer">
      <div id="container-display">
        <p id="text-display">0</p>
      </div>
      <div id="container-all-buttons">
        <div id="container-left">
          <div id="container-clear">
            <button id="button-clear">AC</button>
          </div>
          <div id="container-numbers">
            <button id="button-7">7</button>
            <button id="button-8">8</button>
            <button id="button-9">9</button>
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button id="button-0">0</button>
            <button id="button-decimal">.</button>
          </div>
        </div>
        <div id="container-operators">
          <button id="button-div" class="button-operator">รท</button>
          <button id="button-mult" class="button-operator">x</button>
          <button id="button-sub" class="button-operator">-</button>
          <button id="button-add" class="button-operator">+</button>
          <button id="button-eq" class="button-operator">=</button>
        </div>
      </div> 
    </div>
  </body>
</html>
